      href="https://fonts.googleapis.com/css2?family=Spectral:wght@200;300;400;500;600;700;800&display=swap"

    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2064%2064'%3E%3Cpath%20fill='%23ffffff'%20d='M32%202%20l7.6%2020.9%2022.4.6-17.7%2013%206.7%2021.5L32%2046.4%2013%2058%2019.7%2036.5%202%2023.5l22.4-.6L32%202z'/%3E%3C/svg%3E"

    <title>Jack de Haan</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Restore deep links on GitHub Pages when using BrowserRouter.
      // See public/404.html which stores the originally-requested URL.
      (function () {
        try {
          const redirect = sessionStorage.getItem("spa:redirect");
          if (!redirect) return;
          sessionStorage.removeItem("spa:redirect");

          const url = new URL(redirect);
          const nextPath = url.pathname + url.search + url.hash;
          if (nextPath && nextPath !== window.location.pathname) {
            window.history.replaceState(null, "", nextPath);
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
